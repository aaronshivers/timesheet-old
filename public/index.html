<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <title>Timesheet</title>
  </head>
  <body>
    <div class="container mt-4">

      <h1 class="text-center display-4">
        <i class="far fa-clock text-info"></i> Timesheet
      </h1>

      <form id="job-form" class="form">
        
        <div class="form-group">
          <label for="customer">Customer</label>
          <input type="text" id="customer" class="form-control" placeholder="Customer Name...">
        </div>

        <div class="form-group">
          <label for="description">Job Description</label>
          <input type="text" id="description" class="form-control" placeholder="Work Performed...">
        </div>

        <div class="row">
          
          <div class="form-group col">
            <label for="timeIn">Time In</label>
            <input type="datetime-local" id="timeIn" class="form-control">
          </div>

          <div class="form-group col">
            <label for="timeOut">Time Out</label>
            <input type="datetime-local" id="timeOut" class="form-control">
          </div>

        </div>

        <button class="btn btn-info btn-block btn-lg">Add Job</button>

      </form>

      <table class="table table-striped mt-5">
        
        <thead class="table-secondary">
          
          <tr>
            
            <th class="text-center">Customer</th>
            <th class="text-center">Job Description</th>
            <th class="text-center">Date</th>
            <th class="text-center">Time In</th>
            <th class="text-center">Time Out</th>
            <th class="text-center"></th>

          </tr>

        </thead>

        <tbody id="job-list"></tbody>

      </table>

    </div>

    <script src="/js/libs/moment.min.js"></script>
    <script src="/js/libs/uuidv4.js"></script>
    <script src="/script.js"></script>

</html>
